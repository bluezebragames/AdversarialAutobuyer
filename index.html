<!DOCTYPE HTML>
<html>
<head>
	<link href="./css/ttg.css" rel="stylesheet" type="text/css">
	<script src="./js/main.js" type="module"></script>
	<title>Adversarial Autobuyer</title>
</head>
<body>
	<div id="game">
		<div id="leftpanel" class="game">
			<div id="greeting" onclick="Game.newName()"></div>
			<canvas id="leftCanvas" style"z-order: 0;"></canvas>
			<div id="words"></div>
			<div id="wordsps"></div>
			<div id="wordspclick"></div>
			<div id="wordscombined"></div>
		</div>
		<div id="middlepanel" class="game"><div id="middiv"></div><div id="middiv2"></div><div id="mousediv"></div><span id="save"></span></div>
		<div id="rightpanel" class="game">
			<button>"Mute"</button>
			<button onclick="Game.importSave()">Load save!</button>
			<button onclick="Game.exportSave()">Export save!</button>
			<button onclick="Game.reset(true)">HARD RESET</button>
			
		</div>
		<div id="tooltip" onmouseout="Game.tooltip.hide"></div>
	</div>
</body>
</html>
